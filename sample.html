<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Team</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: white;
        }

        .recruitment-container {
            display: flex;
            align-items: center;
            max-width: 1300px;
            margin: 0 auto;
            padding: 4rem 2rem;
            gap: 4rem;
        }

        .recruitment-content {
            flex: 1;
            max-width: 600px;
        }

        .recruitment-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            color: #1E293B;
        }

        .recruitment-description {
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            color: #64748B;
        }

        .recruitment-cta {
            display: inline-block;
            background-color: #8B5CF6;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .recruitment-positions {
            color: #64748B;
            font-size: 0.95rem;
        }

        .recruitment-positions a {
            color: #8B5CF6;
            text-decoration: none;
        }

        .recruitment-images {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-flow: dense;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            max-width: 100%;
            margin: 0 auto;
        }

        .recruitment-image {
            background-size: cover;
            background-position: center;
            border-radius: 0.75rem;
            background-color: #F1F5F9;
            aspect-ratio: 3/4;
            width: 100%;
            max-width: 250px;
        }

        .recruitment-image:nth-child(1) {
            background-image: url('../images/1-img.png');
        }

        .recruitment-image:nth-child(2) {
            background-image: url('../images/2-img.png');
        }

        .recruitment-image:nth-child(3) {
            background-image: url('../images/3-img.png');
        }

        .recruitment-image:nth-child(4) {
            background-image: url('../images/1_img.png');
        }

        .recruitment-image:nth-child(5) {
            background-image: url('../images/join.jpg');
        }

        .recruitment-image:nth-child(6) {
            background-image: url('../images/architect.jpg');
        }

        .recruitment-image:nth-child(7) {
            background-image: url('../images/company-p.jpg');
        }

        @media (max-width: 1024px) {
            .recruitment-container {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }

            .recruitment-content {
                max-width: 100%;
            }

            .recruitment-images {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .recruitment-images {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="recruitment-container">
        <div class="recruitment-content">
            <h1 class="recruitment-title">Join the team, we're growing fast!</h1>
            <p class="recruitment-description">We're looking for incredible people to build on our strong momentum. Help us power the brands you know and love.</p>
            <a href="#" class="recruitment-cta">See All Open Positions</a>
            <p class="recruitment-positions">69 open positions across <a href="#">all offices</a> and <a href="#">all teams</a>.</p>
        </div>
        <div class="recruitment-images">
            <div class="recruitment-image"></div>
            <div class="recruitment-image"></div>
            <div class="recruitment-image"></div>
            <div class="recruitment-image"></div>
            <div class="recruitment-image"></div>
            <div class="recruitment-image"></div>
            <div class="recruitment-image"></div>
        </div>
    </div>
</body>
</html>
